name: Publish Package to npm

# Trigger this workflow whenever a new release is published
on:
  release:
    types: [published]

# Grant write permissions to the repository contents so we can push version updates
permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out the repository's code at the default branch
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.repository.default_branch }}

      # Step 2: Setup Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Step 3: Install dependencies using bun install
      - name: Install dependencies
        run: bun install

      # Step 4: Run type checking
      - name: Check types
        run: bun run check-types

      # Step 5: Run linting
      - name: Run linting
        run: bun run lint

      # Step 6: Build the package
      - name: Build package
        run: bun run build

      # Step 7: Publish the package
      - name: Publish package
        run: bun run publish
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }} 
