name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out the repository's code
      - uses: actions/checkout@v4

      # Step 2: Setup Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Step 3: Install dependencies using bun install
      - name: Install dependencies
        run: bun install

      # Step 4: Run type checking
      - name: Check types
        run: bun run check-types

      # Step 5: Run linting
      - name: Run linting
        run: bun run lint

      # Step 6: Build the package
      - name: Build package
        run: bun run build 
